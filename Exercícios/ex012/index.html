<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="Icon HTML Test.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este <strong><em>vídeo</em></strong> está hospedado no meu próprio servidor</p>
    <video poster="imagens/Freestep_400x400.png" controls>
          <source src="midia/Freestep na vó.ogv" type="video/ogg">
          <source src="midia/Freestep Na Vó.m4v" type="video/mp4">
          <source src="midia/Freestep Na Vó.webm" type="video/webm">
          <source src="midia/Freestep na vó.mp4" type="video/mp4">
          <p>Seu navegador não tem compatibilidade com repordução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Pode inserir vídeos do Vimeo também.</p>
</body>
</html>
