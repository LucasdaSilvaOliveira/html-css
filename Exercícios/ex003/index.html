<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="CSS FOTO TESTE MENORZINHA.png" alt="Logo CSS">
    <p>Podemos carregar também imagens que estão em sub-pastas.</p>
    <img src="imagens/HTML FOTO TESTE MENORZINHA.webp" alt="Logo HTML">
    <p>Também podemos carregar imagens externas diretamente com o link dela.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/js-61-1127937.png" alt="Ícone Javascript">
</body>
</html>
